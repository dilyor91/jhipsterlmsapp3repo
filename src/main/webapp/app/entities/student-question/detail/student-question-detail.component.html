<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (studentQuestion()) {
      <div>
        <h2 data-cy="studentQuestionDetailsHeading">
          <span jhiTranslate="jhipsterlmsapp3App.studentQuestion.detail.title">Student Question</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ studentQuestion()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterlmsapp3App.studentQuestion.ordNum">Ord Num</span></dt>
          <dd>
            <span>{{ studentQuestion()!.ordNum }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterlmsapp3App.studentQuestion.quizSession">Quiz Session</span></dt>
          <dd>
            @if (studentQuestion()!.quizSession) {
              <div>
                <a [routerLink]="['/quiz-session', studentQuestion()!.quizSession?.id, 'view']">{{ studentQuestion()!.quizSession?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/student-question', studentQuestion()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
